<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Urja Arts | PDF Library</title>

<style>
body { margin:0; font-family:Arial; background:#222; color:#fff; }
header { background:#1b5e20; padding:14px; text-align:center; font-weight:bold; }
.tabs { display:flex; }
.tabs button {
  flex:1; padding:12px; border:none; background:#eee; cursor:pointer;
}
.tabs button.active { background:#c8e6c9; font-weight:bold; }

iframe {
  width:100%;
  height:calc(100vh - 100px);
  border:none;
}
</style>
</head>

<body>

<header>URJA ARTS â€“ Digital PDF Library</header>

<div class="tabs">
  <button class="active" onclick="openPDF('God Pictures.pdf',this)">God Pictures</button>
  <button onclick="openPDF('Muslim Pictures.pdf',this)">Muslim Pictures</button>
  <button onclick="openPDF('Rate Chart.pdf',this)">Rate Chart</button>
</div>

<iframe id="viewer"></iframe>

<script>
function openPDF(file, btn){
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');

  document.getElementById('viewer').src =
    `viewer.html?file=pdfs/${encodeURIComponent(file)}`;
}

openPDF('God Pictures.pdf', document.querySelector('.tabs button'));
</script>

</body>
</html>
